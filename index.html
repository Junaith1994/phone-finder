<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>search phone</title>
</head>
<body style="background-color: #00203FFF">
    <!-- Title of the site -->
    <h1 class="text-center text-light fw-bold my-2">Phone Finder</h1>
    <!-- Search box and Search Button -->
    <div class="container w-50 mx-auto text-center">
        <input class="w-75 p-2 m-3 fs-5 fw-semibold rounded" id="search-field" type="text" placeholder="Search your dream phone">
        <button onclick="loadData()" class="btn btn-outline-primary px-3 py-2 fs-5 fw-bold rounded-3 d-md-inline" id="search-btn">Search</button>
    </div>
    <!-- Loading Spinner -->
    <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border text-light d-none" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <!-- Detail info of the specific phone -->
    <div id="detail-info"></div>
    <!-- Container of the phones -->
    <div id="container" class="container row row-cols-1 row-cols-md-3 g-4"></div>
    
    <!-- No Result Found Message -->
    <div id="no-result" class="d-none"><h2 class="text-bold text-danger text-center mx-auto my-5">No Result Found</h2></div>
    
    <!-- Show All Button -->
    <div id="show-btn-container" class="d-grid gap-2 col-6 mx-auto my-4 d-none">
        <button class="btn btn-outline-primary px-3 py-2 fs-5 fw-bold rounded-3 d-md-inline text-center" id="showAll-btn">Show All</button>
    </div>

    <!-- Custom JavaScript -->
    <script src="JS/phone-search.js"></script>
    <!-- Bootstrap JavaScript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
